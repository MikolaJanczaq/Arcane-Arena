<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="main-menu">
        <h1 class="game-title">ARCANE ARENA</h1>
        <div class="gold-display">Gold: <span id="menu-gold">Loading...</span></div>

        <div class="menu-buttons">
            <button id="play-btn" class="menu-btn" disabled>LOADING...</button>
        </div>

        <div class="shop-container">
            <h2>UPGRADES</h2>

            <div class="shop-item">
                <div class="shop-info">
                    <span>⚔️ Damage</span>
                    <span id="lvl-damage" class="shop-lvl">Lvl 0</span>
                </div>
                <button id="buy-damage" class="shop-btn">100g</button>
            </div>

            <div class="shop-item">
                <div class="shop-info">
                    <span>❤️ Health</span>
                    <span id="lvl-health" class="shop-lvl">Lvl 0</span>
                </div>
                <button id="buy-health" class="shop-btn">100g</button>
            </div>

            <div class="shop-item">
                <div class="shop-info">
                    <span>⚡ Speed</span>
                    <span id="lvl-speed" class="shop-lvl">Lvl 0</span>
                </div>
                <button id="buy-speed" class="shop-btn">100g</button>
            </div>
        </div>
    </div>

    <div id="levelup-screen" class="hidden">
        <h2 style="color: gold;">LEVEL UP!</h2>
        <div id="options-container"></div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: red;">YOU DIED</h1>
        <p id="score-text">Level Reached: 1</p>
        <button id="restart-btn" class="menu-btn" style="margin-top: 20px;">RETURN TO MENU</button>
    </div>

    <div id="ui-layer"></div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
