<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="levelup-screen" class="hidden">
        <h2 style="color: gold; margin-top: 0;">LEVEL UP!</h2>
        <p>Choose upgrade:</p>
        <div id="options-container">
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: red; font-size: 40px; margin: 0;">YOU DIED</h1>
        <p id="score-text">Level Reached: 1</p>
        <button id="restart-btn" class="upgrade-btn" style="text-align: center; justify-content: center;">TRY AGAIN</button>
    </div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
